{% extends 'blog/base.html' %} <!-- we can do it -->
{% block content %}
	<div class = "content-section">
		<form method = 'post'> {% csrf_token %}
			<fieldset class = 'form-group'> 
				<legend class = 'border-bottom mb-4'>Delete Post </legend>
				<h2> Are You Sure? <br>You are going to delete your post - {{object.title}} </h2>
			</fieldset>
			<div class = 'form-group'>
				<button class = 'btn btn-outline-danger' type = 'submit'> Yes, Delete Post </button>
				<a class = 'btn btn-outline-secondary' href = "{% url 'post-detail' object.id %}"> Cancel </a>
			</div>
		</form>
	</div>
{% endblock content %}
